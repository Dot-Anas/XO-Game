<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X/O Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-green-500">

  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Have Fun</h1>
    <h2 id="status" class="mb-4 text-lg font-semibold">Player X turn</h2>

    <div id="board" class="grid grid-cols-3 gap-2 mb-4"></div>

    <button id="restartBtn"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Restart
    </button>
  </div>

  <script src="code.js"></script>
</body>
</html>
